<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank Website</title>
    <link rel="shortcut icon" href="bank.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Functional <span class="text-red-500 font-medium">Bank Website</span>!!!
      </h1>
    </header>

    <main>
      <!-- balance and transaction  -->
      <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $ <span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $ <span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-2xl">balance</h4>
            <h2 class="text-5xl font-medium">
              $ <span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-400 p-8">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              id="deposit-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              name=""
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-8 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-400"
            >
              Deposit
            </button>
          </div>
          <!-- <div class="bg-violet-400 p-8">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              name=""
              id=""
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-8 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-400"
            >
              Deposit
            </button>
          </div> -->
        </div>
      </section>
    </main>

    <script src="js/deposit.js"></script>
  </body>
</html>
